<ion-header>

    <ion-navbar>
      <ion-title>Edit Alert</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content overflow-scroll="true" >
    <ion-item-group>
      <ion-item-divider color="greay">Basic Job Details</ion-item-divider>
      <ion-item>
          <ion-label stacked>Job Title</ion-label>
          <ion-input type="text" [(ngModel)]="jobPost.jobTitle" placeholder="Ex: Web Developer"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Discription</ion-label>
          <ion-textarea [(ngModel)]="jobPost.jobDiscription" ></ion-textarea>
      </ion-item>
      <ion-item-divider color="greay" >Company & Contact Details</ion-item-divider>
      <ion-item>
          <ion-label stacked>Company Name</ion-label>
          <ion-input type="text" [(ngModel)]="jobPost.companyName" placeholder="Ex: Wipro Technologies"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Location</ion-label>
          <ion-input type="text" [(ngModel)]="jobPost.location" placeholder="Ex: Chennai"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Phone Number</ion-label>
          <ion-input type="text" [(ngModel)]="jobPost.phoneNumber" placeholder="Phone number"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Email </ion-label>
          <ion-input type="email" [(ngModel)]="jobPost.email" placeholder="Email Address"></ion-input>
      </ion-item>
      <ion-item-divider color="greay" >Other Details</ion-item-divider>
      <ion-item>
          <ion-label stacked>Number of vacancy</ion-label>
          <ion-input type="text" [(ngModel)]="jobPost.numberofvacancy" placeholder="Ex: 1"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Experience</ion-label>
          <ion-input type="text" [(ngModel)]="jobPost.experience" placeholder="Ex: 1 - 2 years"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Skills</ion-label>
          <ion-input type="text" [(ngModel)]="jobPost.skills" placeholder="Ex: Java,C++,Android,SDK "></ion-input>
      </ion-item>
      <br/>
      <button full ion-button style="height:50px;" (click)="updateJob(jobPost)" >Post new job </button>
      <br/>
    </ion-item-group>
  </ion-content>
