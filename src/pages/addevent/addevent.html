<ion-header>

  <ion-navbar>
    <ion-title>Add Event</ion-title>
  </ion-navbar>

</ion-header>
<ion-content overflow-scroll="true">
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="greay">Event Basic Details</ion-item-divider>
        <ion-item>
          <ion-label stacked> Event Title</ion-label>
          <ion-input type="text" [(ngModel)]="evets.title" placeholder="Event Title"></ion-input>
        </ion-item>
         <ion-item>
          <ion-label stacked>Event Venu</ion-label>
          <ion-input type="text" [(ngModel)]="evets.venue" placeholder="Event Venue"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked> Description</ion-label>
            <ion-textarea placeholder="Enter Comments" [(ngModel)]="evets.des" ></ion-textarea>
        </ion-item>
    </ion-item-group>
    <ion-item-group>
        <ion-item-divider color="greay">Timeing Details</ion-item-divider>
        <ion-item>
          <ion-label stacked>Start Time</ion-label>
          <ion-datetime displayFormat="DD M, YYYY H:mm" pickerFormat="DD M, YYYY H:mm"  [(ngModel)]="evets.startTime" ></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label stacked>ENd Time</ion-label>
            <ion-datetime displayFormat="DD M, YYYY H:mm" pickerFormat="DD M, YYYY H:mm" min="{{ evets.startTime }}" [(ngModel)]="evets.endTime" ></ion-datetime>
          </ion-item>

    </ion-item-group>
  </ion-list>
  <button ion-button full style="height:50px" (click)="postEvent()"> Post new Event </button>
</ion-content>
