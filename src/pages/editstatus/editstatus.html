<ion-header>

  <ion-navbar>
    <ion-title>Edit Status</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>
    <ion-item>
      <ion-label stacked>Status</ion-label>
      <ion-input type="text" [(ngModel)]="status" placeholder="Enter the Status"></ion-input>
    </ion-item>
  </ion-list>
  <button  full ion-button style="height:50px;" (click)="updatestatus(status)"> Update Status</button>
</ion-content>
