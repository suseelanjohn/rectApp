<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



    <div text-center style="margin-top:150px">



            <ion-list>
                <ion-item>
                  <ion-label color="primary-dark" stacked>User Email </ion-label>
                  <ion-input type="text" [(ngModel)]="useremail" placeholder="Email Address"></ion-input>
                </ion-item>
                <br/>
                <button ion-button full  (click)="resetPassword()">Reset Password</button>
            </ion-list>


            <p text-center><a href="#">Note</a> : Please provide a registered email id to get your password reset link </p>



    </div>



</ion-content>
