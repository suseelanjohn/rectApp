<ion-header>

  <ion-toolbar>
    <ion-title>Job Alert</ion-title>
    <ion-buttons end>
    <button (click)="chatroom()" ion-button icon-only>
        <ion-icon name='chatbubbles'></ion-icon>
    </button>
    <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="more"></ion-icon>
    </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content class="background" overflow-scroll="true">


  <ion-card *ngFor="let item of items | async | reverse" style="padding:10px">
    <h2> Title : <b>{{ item.jobTitle }}</b></h2>
    <p style="font-size:12px;color:#E70906;">Company Name : {{ item.companyName }} | <ion-icon name="pin"></ion-icon> {{item.location}}</p>
  <hr/>
    <p>{{ item.jobDiscription }}</p>
    <p>Number of vacancy : <b>{{ item.numberofvacancy }}</b></p>
    <p>Required Experience : <b>{{ item.experience }}</b></p>
    <p>Skills: <b>{{ item.skills }}</b></p>
    <hr/>
    <p style="font-size:12px;"> <ion-icon name="call"></ion-icon> {{ item.phoneNumber}} | <ion-icon name="mail"> </ion-icon> {{ item.email }}</p>
  </ion-card>

<ion-fab right bottom>
  <button ion-fab color="secondary" (click)="navigateToAddJob()"><ion-icon name='add'></ion-icon>
  </button>

</ion-fab>

</ion-content>
