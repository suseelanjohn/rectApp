<ion-content padding overflow-scroll="true">

<div text-center style="margin-top:100px;">

</div>
<h3 text-center>Hello , {{ displayName }} please choose your profile picture</h3>
<br/>
<div text-center>
<button ion-button round large outline (click)="chooseImage()" >Choose an image</button>
</div>
<br/>

    <div [hidden]="moveOn" text-center>
      <button ion-button large round outline (click)="updateproceed()">Upload & Proceed</button>
    </div>


        <div  text-center style="margin-top:70px;">
        <button ion-button full clear (click)="proceed()">Skip this step</button>
        </div>

</ion-content>
