<ion-menu [content]="content">
  <ion-header style="border:none;box-shadow:none;">
      <img src="assets/adminlogo.png" style="position:absolute;height:250px;width:100%;" >
      <div style="background:rgba(231,9,6,0.5);padding:10px;color:#fff;margin:0px;position:relative;bottom:0px;top:140px;">

       <ion-row>
          <ion-col col-3>
            <img src="{{avatar}}" style="border-radius:50%;width:76px;height:74px">
          </ion-col>
          <ion-col col-9>
          <br/>
          <h4  style="margin:0px;">{{ username }}</h4>
            <a style="color:#fff;margin-top:0px;">{{ email }}</a>
          </ion-col>
        </ion-row>


      </div>
    </ion-header>
  <ion-content style="margin-top:180px;">
    <ion-list>
      <button ion-item (click)="userprofile()">
       <ion-icon name="contact" item-start></ion-icon>
        My Profile
      </button>
      <button ion-item (click)="aluminidetails()">
        <ion-icon name="contacts" item-start></ion-icon>
        Alumni Details
      </button>
      <button ion-item (click)="changepassword()">
        <ion-icon name="chatbubbles" item-start></ion-icon>
        Change Password
      </button>
      <button ion-item (click)="chatroom()">
        <ion-icon name="chatbubbles" item-start></ion-icon>
        Chat room
      </button>
      <button ion-item (click)="logOut()">
        <ion-icon name="log-out" item-start ></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-nav #content  [root]="rootPage" ></ion-nav>


<ion-header>
    <ion-toolbar>
      <button start ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>Home</ion-title>
      <ion-buttons end>
          <button (click)="chatroom()"  ion-button icon-only>
              <ion-icon name='chatbubbles'></ion-icon>
          </button>
          <button ion-button icon-only (click)="presentPopover($event)">
            <ion-icon name="more"></ion-icon>
          </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


<ion-content  class="background" overflow-scroll="true">

  <ion-card *ngFor="let item of dataSet">
    <ion-item>
      <ion-avatar item-start>
          <img src="assets/adminlogo.png">
      </ion-avatar>
      <h2>Rect News</h2>
      <p [innerHTML]="item.txt_posteddate"></p>
    </ion-item>
    <img src="http://rect.digitalbuddy.info/assets/uploads/wall/{{item.txt_imgname}}">
    <ion-card-content>
        <p>{{ item.txt_title }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
