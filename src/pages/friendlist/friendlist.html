<ion-header>

  <ion-navbar>
    <ion-title>Friends</ion-title>
  </ion-navbar>

  <ion-toolbar>

  <ion-searchbar (ionInput)="getItems($event)" placeholder="Search...."></ion-searchbar>

  </ion-toolbar>

</ion-header>


<ion-content overflow-scroll="true" >


    <ion-list>
        <ion-item-sliding *ngFor='let key of userData'>
          <ion-item>
            <ion-avatar item-start>
              <img src="{{ key.photoURL }}">
            </ion-avatar>
            <h2>{{ key.displayName }}</h2>
            <p>{{key.status}}</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="primary" (click)="sendreq(key)">
              <ion-icon name="person-add"></ion-icon>
              Add
            </button>

          </ion-item-options>
        </ion-item-sliding>
      </ion-list>



</ion-content>
