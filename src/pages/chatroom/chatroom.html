<ion-header>

  <ion-navbar>
    <ion-title>Chat Room</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="option">
          <ion-segment-button value="messages" style="color:#fff;">
            Messages
          </ion-segment-button>
          <ion-segment-button value="request" style="color:#fff;">
            Request
          </ion-segment-button>
      </ion-segment>

  </ion-toolbar>




</ion-header>


<ion-content overflow-scroll="true" >
    <div [ngSwitch]="option" >
          <div *ngSwitchCase="'messages'">
              <ion-list>

                    <ion-item *ngFor='let key of myfriends' (click)="chat(key)">
                      <ion-avatar item-start>
                        <img src="{{ key.photoURL }}">
                      </ion-avatar>
                      <h2>{{ key.displayName }}</h2>
                      <p>Empty Status for the people</p>
                    </ion-item>
                </ion-list>
          </div>
          <div *ngSwitchCase="'request'">
              <ion-list>
                  <ion-item-sliding *ngFor='let key of myreq'>
                    <ion-item>
                      <ion-avatar item-start>
                        <img src="{{ key.photoURL }}">
                      </ion-avatar>
                      <h2>{{ key.displayName }}</h2>
                      <p>Empty Status for the people</p>
                    </ion-item>
                    <ion-item-options side="right">
                      <button ion-button color="success" (click)="accept(key)">
                        <ion-icon name="checkmark"></ion-icon>
                        Accept
                      </button>
                      <button ion-button color="danger" (click)="ignore(key)">
                          <ion-icon name="trash"></ion-icon>
                          Block
                        </button>

                    </ion-item-options>
                  </ion-item-sliding>
                </ion-list>

          </div>
    </div>


    <ion-fab right bottom>
        <button ion-fab color="secondary" (click)="navigateToFriendList()"><ion-icon name='text'></ion-icon>
        </button>

      </ion-fab>

</ion-content>
