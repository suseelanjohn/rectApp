<ion-header>

  <ion-navbar>
    <ion-title>My Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of items | async | reverse"
         (click)="selectedEvent(item)" >
          <ion-avatar item-start>
            <img src="assets/adminlogo.png">
          </ion-avatar>
          <h2>Title :{{ item.title }}</h2>
          <h3>{{item.des}}</h3>
          <p>Venue : {{ item.venue }}</p>
          <p>Start : {{ item.startTime}} | End : {{ item.endTime }} </p>
        </ion-item>
    </ion-list>

</ion-content>
