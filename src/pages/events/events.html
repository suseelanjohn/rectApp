
<!--
  Generated template for the EventsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <ion-title>Events</ion-title>


    <ion-buttons end>
        <button (click)="chatroom()" ion-button icon-only>
            <ion-icon name='chatbubbles'></ion-icon>
        </button>
        <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content overflow-scroll="true" >


    <ion-list>
        <ion-item *ngFor="let item of items | async | reverse" >
          <ion-avatar item-start>
            <img src="assets/adminlogo.png">
          </ion-avatar>
          <h2>Title :{{ item.title }}</h2>
          <h3>{{item.des}}</h3>
          <p>Venue : {{ item.venue }}</p>
          <p>Start : {{ item.startTime}} | End : {{ item.endTime }} </p>
        </ion-item>
    </ion-list>


<ion-fab right bottom>
    <button ion-fab color="secondary" (click)="navigateToAddEvents()"><ion-icon name='add'></ion-icon>
    </button>

  </ion-fab>
</ion-content>
