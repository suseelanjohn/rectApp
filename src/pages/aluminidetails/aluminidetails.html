<ion-header>

  <ion-navbar>
    <ion-title>Alumni Details </ion-title>
  </ion-navbar>

  <ion-toolbar>

   <ion-searchbar (ionInput)="getItems($event)" placeholder="Search...."></ion-searchbar>

  </ion-toolbar>

</ion-header>


<ion-content overflow-scroll="true" >



    <ion-list>
        <ion-item-sliding *ngFor='let key of userData'>
          <ion-item>
            <ion-avatar item-start>
              <img src="{{ key.photoURL }}">
            </ion-avatar>
            <h2>{{ key.displayName }}</h2>
            <p>{{ key.status }}</p>
          </ion-item>
          <ion-item-options side="left">

              <a  *ngIf="key.isphoneVisible == true" href="sms://{{ key.phone }}" ion-button color="primary">
                <ion-icon name="text"></ion-icon>
                Text
              </a>
              <a *ngIf="key.isphoneVisible == true" href="tel:{{key.phone }}" ion-button color="secondary">
                <ion-icon name="call"></ion-icon>
                Call
              </a>

            </ion-item-options>
            <ion-item-options side="right">
              <button ion-button color="primary" (click)="itemSelected(key)">
                <ion-icon name="more"></ion-icon>
                More
              </button>
            </ion-item-options>
        </ion-item-sliding>
      </ion-list>






</ion-content>
